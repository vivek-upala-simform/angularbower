<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FreeWire</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
          <header>
              <div class="container-fluid pad-0">
              <div class="row align-items-end">
                <div class="col-sm-6">
                  <div class="logo">
                      <a href="index.html"><img src="images/logo.svg" alt="Logo" /></a>
                  </div>
                </div>
                <div class="col-sm-6 ">
                  <div class="header-details justify-content-end d-flex ">
                    <h3>88-FREEWIRE</h3>
                  </div>
                </div>
              </div>
            </div>
            </header>
        <section>
          <div class="main-section-row d-flex flex-nowrap  ">
            <div class="column-big">
              <div class="chargingprogressbox d-flex flex-column ">
             
                  <div class="charging-progres-steps d-flex flex-column">
                    <div
                      class="progresStepsHead d-flex align-items-center  justify-content-center"
                    >
                      <h2>CCS: Charging in progress</h2>
                      <a href="#" class="Back-btn"><img src="images/left-black-arrow.svg" alt="Left Arrow" /></a>
                    </div>
                    <div class="progresStepsContent">
                      <div class="row row-large-gutter">
                        <div class="col-sm-6 col-xs-6 item">
                            <div class="TimeProgresSteps">
                                      <div class="TimeProgresStepsDetails">
                                            <div class="ProgresStepsDetailsBox">
                                              <p>Time remaining to 80%</p>
                                              <h1>~45min</h1>
                                            </div>
                                            <div class="ProgresStepsDetailsBox">
                                                <p>Current charge</p>
                                                <h1>64%</h1>
                                              </div>
                                              <div class="ProgresStepsDetailsBox">
                                                  <p>Time elapsed</p>
                                                  <h1>12:25</h1>
                                                </div>
                                      </div>
                                       <div class="progressbar-steps">
                                          <div class="progress">
                                              <div class="progress-bar-steps borRadiusB CurrentCharge" role="progressbar"  aria-valuenow="31" aria-valuemin="0" aria-valuemax="100"></div>
                                              <div class="progress-bar-steps timeElapsed" role="progressbar"  aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                       </div> 
                              </div>
                        </div>
                        <div class="col-sm-6 col-xs-6 item">
                            <div class="TimeProgresCount">
                                <div class="power-count-row ">
                                  
                                    <div class="nav-item p-b-54">
                                      <a href="#" class="grid-box power-count-box power-count-tabing">
                                        <p>Energy delivered</p>
                                        <h1>3.1 kWh</h1>
                                      </a>
                                    </div>
                                    <div class="nav-item p-b-54">
                                      <a href="#" class="grid-box power-count-box power-count-tabing active">
                                        <p>Current power</p>
                                        <h1>60 kW</h1>
                                      </a>
                                    </div>
                                    <div class="nav-item p-b-54">
                                      <a href="#" class="grid-box power-count-box power-count-tabing">
                                        <p>Total cost</p>
                                        <h1>$6.35</h1>
                                      </a>
                                  </div>
                                      <div class="stop-charging-bnt">
                                          <button type="button" class="stop-btn">
                                            <span><img src="images/close.svg" alt="close"/></span
                                            >Stop Charging
                                          </button>
                                        </div>  
                                </div>
                              </div>
                        </div>
                      </div>
                     
                      
                    </div>
                  </div>
             
                
              </div>
            </div>
            <div class="column-medium">
              <div
                class="grid-box d-flex align-items-center  justify-content-center"
              >
                <div class="info-content">
                  <h2>Informational content</h2>
                </div>
              </div>
            </div>
            <div class="column-small flex-shrink-0">
                <div class="grid-box d-flex flex-column">
                  <div class="charging-plug-box d-flex flex-column justify-content-center">
                    <h2>CHAdeMO</h2>
                    <img src="images/charging-plug-image.svg" alt="charging-plug">
                    <p>Available for charging</p>
                  </div>
                  <div class="charging-plug-btn">
                    <button type="button" class="plug-btn">
                      <img src="images/charging-plug-add.svg" alt="Plug">
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
  </body>
</html>
