<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FreeWire</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <header>
          <div class="container-fluid pad-0">
            <div class="row align-items-end">
              <div class="col-sm-6">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.svg" alt="Logo" /></a>
                </div>
              </div>
              <div class="col-sm-6 ">
                <div class="header-details justify-content-end d-flex ">
                  <h3>88-FREEWIRE</h3>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section>
          <div class="main-section-row d-flex flex-nowrap  ">
            <div class="column-big columnOuter d-flex align-items-center justify-content-center text-center">
                <div class="column-small flex-shrink-0 columnSmallInner">
                    <div class="grid-box d-flex flex-column">
                      <div
                        class="grid-box-head d-flex align-items-center  justify-content-center"
                      >
                        <p>CHAdeMO: Charging in progress</p>
                      </div>
                      <div class="remaining-until-box d-flex flex-column ">
                        <div class="remaining-until-progress text-center">
                          <p>Remaining until 80%</p>
                          <h1>45:00</h1>
                          <div class="progress-row">
                            <div class="progress progress-sm">
                              <div
                                class="progress-bar"
                                role="progressbar"
                                aria-valuenow="50"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                style="width: 50%;"
                              ></div>
                            </div>
                          </div>
                          <h1>50%</h1>
                        </div>
                        <div class="remaining-until-count">
                          <div class="remaininguntil-count-box">
                            <p>Current power</p>
                            <h2>60 kW</h2>
                          </div>
                          <div class="remaininguntil-count-box">
                            <p>Energy delivered</p>
                            <h2>5.0 kWh</h2>
                          </div>
                          <div class="remaininguntil-count-box">
                            <p>Time elapsed</p>
                            <h2>6:01</h2>
                          </div>
                          <div class="remaininguntil-count-box">
                            <p>Total cost</p>
                            <h2>$6.35</h2>
                          </div>
                        </div>
                      </div>
      
                      <div class="charging-Details-btn">
                          <button type="button" class="details-btn RightSide">
                              Details
                              <span class="arrow"><img src="images/black-arrow-sm.svg" alt="arrow"/></span>
                          </button>
                      </div>
                    </div>
                  </div>
              <div class="payment-details">
                <h2>Credit card inserted <br>Connecting</h2>
                <div class="payment-button payment-pad-top">
                 <div class="button-box"><button type="button" class="button cancel-btn">Cancel</button></div> 
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
  </body>
</html>
