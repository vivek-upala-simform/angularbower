<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FreeWire</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <header>
          <div class="container-fluid pad-0">
            <div class="row align-items-end">
              <div class="col-sm-6">
                <div class="logo">
                  <a href="index.html"
                    ><img src="images/logo.svg" alt="Logo"
                  /></a>
                </div>
              </div>
              <div class="col-sm-6 ">
                <div class="header-details justify-content-end d-flex ">
                  <h3>88-FREEWIRE</h3>
                </div>
              </div>
            </div>
          </div>
        </header>
        <section>
          <div class="main-section-row d-flex flex-nowrap  ">
            <div
              class="column-big d-flex align-items-center justify-content-center text-center"
            >
              <div class="payment-details">
                <h2>Please plug in vehicle</h2>
                <div class="chargingStatus"></div>
                <div class="payment-button ">
                  <div class="button-box">
                    <button type="button" class="button">Help</button>
                  </div>
                  <div class="button-box">
                    <button type="button" class="button cancel-btn">
                      Cancel
                    </button>
                  </div>
                </div>
                <a href="#" class="rightChargingPlug">
                  <span class="charging-plug-image">
                    <h2>CHAdeMO</h2>
                    <img src="images/charging-plug-image.svg" />
                  </span>
                  <span class="right-arrow"
                    ><img src="images/right-arrow.svg" alt="Arrow Icon"
                  /></span>
                </a>
                <a href="#" class="leftChargingPlug">
                  <span class="right-arrow"
                    ><img src="images/left-white-arrow.svg" alt="Arrow Icon"
                  /></span>
                  <span class="charging-plug-image">
                    <h2>CSS</h2>
                    <img
                      src="images/dual-charging-plug.svg"
                      alt="charging plug"
                    />
                  </span>
                </a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
  </body>
</html>
