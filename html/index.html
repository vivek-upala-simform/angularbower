<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"  content="width=device-width, initial-scale=1, user-scalable=0, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FreeWire</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
          <header>
              <div class="container-fluid pad-0">
              <div class="row align-items-end">
                <div class="col-sm-6">
                  <div class="logo">
                      <a href="index.html"><img src="images/logo.svg" alt="Logo" /></a>
                  </div>
                </div>
                <div class="col-sm-6 ">
                  <div class="header-details justify-content-end d-flex ">
                    <h3>88-FREEWIRE</h3>
                  </div>
                </div>
              </div>
            </div>
            </header>
        <section>
          <div class="main-section-row d-flex flex-nowrap  ">
              
              <div class="column-small flex-shrink-0">
                  <div class="grid-box d-flex flex-column">
                    <div class="charging-plug-box d-flex flex-column justify-content-center">
                      <h2>CCS</h2>
                      <div class="charging-plug-image">
                      <img src="images/dual-charging-plug.svg" alt="charging-plug">
                    </div>
                      <p>Available for charging</p>
                    </div>
                    <div class="charging-plug-btn">
                      <button type="button" class="plug-btn">
                        <img src="images/charging-plug-add.svg" alt="Plug">
                      </button>
                    </div>
                  </div>
                </div>
            <div class="column-medium">
              <div
                class="grid-box d-flex align-items-center  justify-content-center"
              >
                <div class="info-content">
                  <h2>Informational content</h2>
                </div>
              </div>
            </div>
            <div class="column-small flex-shrink-0">
                <div class="grid-box d-flex flex-column">
                  <div class="charging-plug-box d-flex flex-column justify-content-center">
                    <h2>CHAdeMO</h2>
                    <img src="images/charging-plug-image.svg" alt="charging-plug">
                    <p>Available for charging</p>
                  </div>
                  <div class="charging-plug-btn">
                    <button type="button" class="plug-btn">
                      <img src="images/charging-plug-add.svg" alt="Plug">
                    </button>
                  </div>
                </div>
              </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/default.js"></script>
  </body>
</html>
