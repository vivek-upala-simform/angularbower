<section ng-controller='ChademowelcomeController as vm'>
  <div class="main-section-row d-flex flex-nowrap  ">
    <div class="column-big columnOuter d-flex align-items-center justify-content-center text-center">
      <div class="column-small columnSmallInner flex-shrink-0">        
      </div>

      <div class="payment-details">
        <h2 ng-click='vm.connectcreditcard();' style="cursor:pointer">Tap EVgo card or insert/swipe credit card below</h2>
        <div class="payment-button payment-pad-top">
          <div class="button-box"><button type="button" class="button">Pricing Details</button></div>
          <div class="button-box"><button type="button" class="button cancel-btn">Cancel</button></div>
        </div>
      </div>
    </div>
  </div>
</section>
