<section ng-controller='VehicleController as vm'>
    <div class="main-section-row d-flex flex-nowrap  ">
        <div class="column-big d-flex align-items-center justify-content-center text-center">
            <div class="payment-details">
                <h2>Please plug in vehicle</h2>
                <div class="chargingStatus">
                    <h2>Status: Activating</h2>
                </div>
                <div class="payment-button ">
                    <div class="button-box">
                        <button type="button" class="button cancel-btn">
                            Cancel
                        </button>
                    </div>
                </div>

                <a href="#" class="leftChargingPlug">
                    <span class="right-arrow"><img src="images/left-white-arrow.svg" alt="Arrow Icon" /></span>
                    <span class="charging-plug-image">
                        <h2>CSS</h2>
                        <img src="images/dual-charging-plug.svg" alt="charging plug" />
                    </span>
                </a>
            </div>
        </div>
    </div>
</section>
